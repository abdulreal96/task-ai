name: Deploy Task AI Backend to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Navigate to project directory
            cd /task-app/task-ai

            # Pull latest code from GitHub
            git pull origin main

            # Navigate to backend directory
            cd backend

            # Stop and remove existing container
            docker stop task-ai-backend || true
            docker rm task-ai-backend || true

            # Remove old image to force rebuild
            docker rmi task-ai-backend:latest || true

            # Build new Docker image
            docker build -t task-ai-backend:latest .

            # Run new container with environment variables
            docker run -d \
              -p 3000:3000 \
              --restart always \
              --name task-ai-backend \
              --env NODE_ENV=production \
              --env PORT=3000 \
              --env MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              --env JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              --env REFRESH_TOKEN_SECRET="${{ secrets.REFRESH_TOKEN_SECRET }}" \
              --env JWT_EXPIRATION="${{ secrets.JWT_EXPIRATION }}" \
              --env REFRESH_TOKEN_EXPIRATION="${{ secrets.REFRESH_TOKEN_EXPIRATION }}" \
              --env OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              --env AI_AGENT_URL="${{ secrets.AI_AGENT_URL }}" \
              --env AI_AGENT_MODEL="${{ secrets.AI_AGENT_MODEL }}" \
              --env AI_AGENT_API_KEY="${{ secrets.AI_AGENT_API_KEY }}" \
              --env CORS_ORIGIN="${{ secrets.CORS_ORIGIN }}" \
              task-ai-backend:latest
